<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Detector</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      width: 600px;
      height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-50 text-center text-gray-800 font-serif p-4">

  <h1 class="text-3xl font-bold mb-4">Phishing Detector</h1>

  <!-- Current URL -->
  <div class="mb-2">
    <span class="text-2xl text-gray-600">URL:</span>
    <span id="domain" class="text-2xl text-gray-900">Loading...</span>
  </div>

  <!-- IPQS Risk Score -->
  <div class="mb-4">
    <span class="text-2xl text-gray-600">IPQS Risk Score:</span>
    <span id="score" class="text-5xl font-bold">-</span>
  </div>

  <!-- Phishing Flag -->
  <div class="mb-4">
    <span class="text-2xl text-gray-600">Phishing Detected:</span>
    <span id="phishing" class="text-5xl font-bold">-</span>
  </div>

  <!-- Your ML model score -->
  <div class="mb-4">
    <span class="text-2xl text-gray-600">Model Score:</span>
    <span id="Ml_score" class="text-5xl font-bold">-</span>
  </div>

  <!-- Google Safe Browsing -->
  <div class="mb-4">
    <span class="text-2xl text-gray-600">GoogleAPI Score:</span>
    <span id="safety" class="text-5xl">-</span>
  </div>

  <!-- Final status message -->
  <div id="status" class="text-xl text-gray-700 mb-4"></div>

  <!-- Scan history / leaderboard -->
  <div class="border-t border-gray-300 pt-4 mt-4 text-left">
    <h3 class="text-2xl font-semibold text-center text-gray-700 mb-2">
      Phishing Leaderboards
    </h3>
    <div
      id="history"
      class="text-center space-y-2 max-h-40 overflow-y-auto pr-2"
    ></div>
    <button
      id="clear-history"
      class="bg-red-500 text-white px-3 py-1 rounded mt-2"
    >
      Clear History
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
