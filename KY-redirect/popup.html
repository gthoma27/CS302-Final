<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
  /* Ensure the popup has a fixed width and height */
  html, body {
    width: 600px;
    height: 400px;
  }
</style>
<body class="bg-gray-50 text-center text-gray-800 font-serif w-[600] p-4">
  <h2 class="text-5xl font-semibold text-center font-serif text-blue-700 mb-2">Phishing Check</h2>

  <div class="mb-2">
    <span class="text-3xl font-medium text-center text-gray-600">Domain:</span>
    <span id="domain" class="text-3xl text-gray-900 text-center">Loading...</span>
  </div>

  <div class="mb-2">
    <span class="text-3xl font-serif text-gray-600 text-center">CVSS Score:</span>
    <span id="score" class="text-7xl font-serif font-bold text-center">-</span>
  </div>

  <div id="status" class="text-3xl font-serif text-center"></div>

  <script src="popup.js"></script>
</body>
</html>
