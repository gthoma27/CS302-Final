<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      width: 600px;
      height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-black-50 text-center text-black-800 font-serif p-4">
  <h2 class="text-5xl font-semibold text-blue-700 mb-4">Phishing Check</h2>

  <div class="mb-2">
    <span class="text-2xl text-white-600">Domain:</span>
    <span id="domain" class="text-2xl text-gray-900">Loading...</span>
  </div>

  <div class="mb-4">
    <span class="text-2xl text-white-600">CVSS Score:</span>
    <span id="score" class="text-5xl font-bold">-</span>
  </div>

  <div id="status" class="text-xl text-white-700 mb-4"></div>

  <!-- New: Previously Scanned Sites -->
  <div class="border-t justify-center border-white-300 pt-4 mt-4 text-left">
    <h3 class="text-2xl font-semibold text-center text-white-700 mb-2">Phishing Leaderboards</h3>
    <div id="history" class="text-center text-white-700 space-y-2 max-h-40 overflow-y-auto pr-2"></div>

    <!-- Clear Button -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
