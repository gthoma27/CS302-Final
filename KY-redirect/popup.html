<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans w-[250px] p-4">
  <h2 class="text-xl font-semibold text-blue-700 mb-2">Phishing Check</h2>

  <div class="mb-2">
    <span class="font-medium text-gray-600">Domain:</span>
    <span id="domain" class="text-gray-900">Loading...</span>
  </div>

  <div class="mb-2">
    <span class="font-medium text-gray-600">CVSS Score:</span>
    <span id="score" class="text-lg font-bold text-gray-900">-</span>
  </div>

  <div id="status" class="mt-2 text-sm font-medium"></div>

  <script src="popup.js"></script>
</body>
</html>
