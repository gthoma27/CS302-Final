<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    html, body {
      width: 500px;
      height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <!-- Tabs -->
    <div class="flex border-b mb-4">
      <button id="tab-detector" class="tab-button text-blue-600 border-b-2 border-blue-600 px-4 py-2">
        Detector
      </button>
      <button id="tab-settings" class="tab-button text-gray-600 hover:text-blue-600 px-4 py-2">
        Settings
      </button>
    </div>
    
    <!-- Detector Content -->
    <div id="content-detector" class="tab-content">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Phishing Detector</h1>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <p class="text-sm text-gray-500">URL</p>
          <p id="domain" class="text-base font-medium text-gray-800">Loading...</p>
        </div>
        <div>
          <p class="text-sm text-gray-500">Phishing Detected</p>
          <p id="phishing" class="text-base font-semibold text-red-500">-</p>
        </div>
      </div>
      <div class="space-y-2 mb-4">
        <div id="google-container">
          <p class="text-sm text-gray-500">Google Safe Browsing</p>
          <p id="safety" class="text-base font-semibold">Safe</p>
        </div>
        <div id="ipqs-container">
          <p class="text-sm text-gray-500">IPQS Risk Score</p>
          <p id="score" class="text-base font-semibold">-</p>
        </div>
        <div id="ml-container">
          <p class="text-sm text-gray-500">ML Model Score</p>
          <p id="Ml_score" class="text-base font-semibold">-</p>
        </div>
      </div>
      <div id="status" class="text-center text-sm text-gray-600 mb-4"></div>
      <div class="border-t pt-4">
        <h2 class="text-lg font-semibold text-center text-gray-700 mb-2">Phishing Leaderboards</h2>
        <div id="history" class="bg-gray-50 rounded p-2 text-sm text-gray-700 max-h-32 overflow-y-auto space-y-1 shadow-inner"></div>
        <div class="flex justify-center mt-3">
          <button id="clear-history" class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-1 rounded">
            Clear History
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Content -->
    <div id="content-settings" class="tab-content hidden">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Settings</h1>
      <div class="space-y-4">
        <div>
          <label for="darkToggle" class="text-sm text-gray-500">Enable Dark Mode</label>
          <input type="checkbox" id="darkToggle" class="ml-2" />
        </div>
        <div>
          <label for="toggleGoogle" class="text-sm text-gray-500">Show Google Safe Browsing</label>
          <input type="checkbox" id="toggleGoogle" class="ml-2" checked />
        </div>
        <div>
          <label for="toggleIPQS" class="text-sm text-gray-500">Show IPQS</label>
          <input type="checkbox" id="toggleIPQS" class="ml-2" checked />
        </div>
        <div>
          <label for="toggleML" class="text-sm text-gray-500">Show ML Model</label>
          <input type="checkbox" id="toggleML" class="ml-2" checked />
        </div>
        <div>
          <label for="leaderboardSort" class="text-sm text-gray-500">Leaderboard Sort By</label>
          <select id="leaderboardSort" class="ml-2 border rounded px-2 py-1">
            <option value="ipqs">IPQS Risk Score</option>
            <option value="google">Google Safe Browsing</option>
            <option value="ml">ML Model Score</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
