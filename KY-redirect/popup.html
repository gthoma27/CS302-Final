<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      width: 600px;
      height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-50 text-center text-gray-800 font-serif p-4">
  <h2 class="text-5xl font-semibold text-blue-700 mb-4">Phishing Check</h2>

  <!-- Add API Key Section -->
  <div class="mb-4 p-4 bg-gray-100 rounded-lg">
    <h3 class="text-xl font-semibold text-gray-700 mb-2">OpenAI API Key</h3>
    <div class="flex items-center justify-center gap-2">
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key" 
             class="px-3 py-2 border rounded-lg flex-grow max-w-md">
      <button id="saveKey" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
        Save Key
      </button>
    </div>
    <div id="keyStatus" class="mt-2 text-sm"></div>
  </div>

  <div class="flex justify-center mb-2">
    <button id="sort-high" class="bg-blue-500 text-white px-3 py-1 rounded mr-2">Sort by Highest</button>
    <button id="sort-low" class="bg-blue-500 text-white px-3 py-1 rounded">Sort by Lowest</button>
  </div>

  <div class="mb-2">
    <span class="text-2xl text-gray-600">Domain:</span>
    <span id="domain" class="text-2xl text-gray-900">Loading...</span>
  </div>

  <div class="mb-4">
    <span class="text-2xl text-gray-600">CVSS Score:</span>
    <span id="score" class="text-5xl font-bold">-</span>
  </div>

  <div id="status" class="text-xl text-gray-700 mb-4"></div>

  <!-- New: Previously Scanned Sites -->
  <div class="border-t justify-center border-gray-300 pt-4 mt-4 text-left">
    <h3 class="text-2xl font-semibold text-center text-gray-700 mb-2">Phishing Leaderboards</h3>
    <div id="history" class="text-center space-y-2 max-h-40 overflow-y-auto pr-2"></div>

    <button id="clear-history" class="bg-red-500 text-white px-3 py-1 rounded mt-2">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
